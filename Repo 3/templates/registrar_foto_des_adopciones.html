<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/registro_usuarios.css">
    <link rel="stylesheet" href="/static/css/generic.css">
    <title>Gestion usuarios</title>
</head>
<body>
    <header>
        <div class="logo">
        <nav class="menu">
            
            <ul>
                <li><a href="/dashboard_administrador">Dashboard</a></li>
                <li><a href="/registro_usuarios">Gestion Usuarios</a></li>
                <li><a href="/registro_paciente_animal">Gestion Paciente</a></li>
                <li><a href="/gestion_insumos">Gestion Insumos</a></li>
                <li><a href="/medicamento">Gestion Medicamentos</a></li>
            </ul>

            <div class="btn-group">
                <a href="{{ url_for('rutas_login.login') }}" class="btn-cupo">游 Cerrar Sesi칩n</a>
            </div>
        </nav>
    </header>

    <h1>Registro de adopciones</h1>
    {% if text %}
    <div class="alert alert-info">{{ text }}</div>
    {% endif %}

    <form action="/registrar_ficha_adopcion" method="POST" enctype="multipart/form-data" class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <!-- Datos del animal -->
            <label>Nombre del postulado</label>
            <input type="text" class="form-control" name="nombre_postulado" required>

            <label>Fecha de ingreso</label>
            <input type="date" class="form-control" name="fecha_ingreso" required>

            <label>Estado de salud</label>
            <select class="form-select" name="estado_salud" required>
                <option value="Saludable">Saludable</option>
                <option value="En tratamiento">En tratamiento</option>
                <option value="Recuperado">Recuperado</option>
            </select>

            <label>Edad aproximada (meses)</label>
            <input type="number" class="form-control" name="edad_aproximada_meses" required>
        </div>

        <div class="col-md-6">
            <label>Especie</label>
            <select class="form-select" name="especie" required>
                <option value="Perro">Perro</option>
                <option value="Gato">Gato</option>
            </select>

            <label>Raza</label>
            <input type="text" class="form-control" name="raza" required>

            <label>Sexo</label>
            <select class="form-select" name="sexo" required>
                <option value="Macho">Macho</option>
                <option value="Hembra">Hembra</option>
            </select>

            <label>Car치cter</label>
            <select class="form-select" name="caracter" required>
                <option value="Sociable">Sociable</option>
                <option value="Activo">Activo</option>
                <option value="T칤mido">T칤mido</option>
            </select>

            <label>Tama침o</label>
            <select class="form-select" name="tamano" required>
                <option value="Grande">Grande</option>
                <option value="Mediano">Mediano</option>
                <option value="Peque침o">Peque침o</option>
            </select>
        </div>
    </div>

    <label class="mt-3">Descripci칩n / Observaciones</label>
    <textarea name="observaciones_adicionales" class="form-control"></textarea>

    <label class="mt-3">Sube las fotos del animal</label>
    <input type="file" name="fotos[]" accept="image/*" multiple class="form-control">

    <label class="mt-3">Sube las fotos del animal</label>
<input type="file" name="fotos[]" id="fotos" accept="image/*" multiple class="form-control">
<div id="preview" class="mt-3 d-flex flex-wrap gap-2"></div>

    <button type="submit" class="btn btn-primary mt-4">Registrar</button>
</form>

    <footer>
        <div>
            Copyright 춸 2025 Developed by Trio Imperial co.
        </div>

        <div>
            Powered by Petfriendly
        </div>
    </footer>
    <script src="/static/js/registro_usuarios.js"></script>
</body>
</html>
