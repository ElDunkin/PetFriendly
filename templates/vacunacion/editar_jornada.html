<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Jornada</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f1f5f9;
      font-family: "Segoe UI", sans-serif;
    }

    .card {
      border-radius: 1rem;
      animation: fadeIn 0.6s ease-in-out;
    }

    .form-control, textarea {
      border-radius: 0.5rem;
    }

    .form-control:focus, textarea:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13,110,253,.25);
    }

    .btn {
      border-radius: 0.5rem;
      font-weight: 500;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="col-md-8">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-warning text-white text-center rounded-top-4">
          <h3 class="mb-0">âœï¸ Editar Jornada de VacunaciÃ³n</h3>
        </div>
        <div class="card-body p-4">
          <form method="POST">
            <div class="mb-3">
              <label class="form-label fw-semibold">ğŸ‘¤ Nombre del amo</label>
              <input type="text" name="nombre_evento" class="form-control" value="{{ jornada[1] }}" required>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label fw-semibold">ğŸ“… Fecha</label>
                <input type="date" name="fecha" class="form-control" value="{{ jornada[2] }}" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label fw-semibold">â° Hora</label>
                <input type="time" name="hora" class="form-control" value="{{ jornada[3] }}" required>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">ğŸ“ Lugar</label>
              <input type="text" name="lugar" class="form-control" value="{{ jornada[4] }}" required>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label fw-semibold">ğŸ• Raza</label>
                <input type="text" name="raza" class="form-control" value="{{ jornada[5] }}" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label fw-semibold">âš§ï¸ Sexo del animal</label>
                <input type="text" name="sexo" class="form-control" value="{{ jornada[6] }}" required>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">ğŸ“ Observaciones</label>
              <textarea name="descripcion" class="form-control" rows="3" required>{{ jornada[7] }}</textarea>
            </div>

            <div class="text-center mt-4">
              <button type="submit" class="btn btn-warning px-5 py-2 fs-5">
                ğŸ”„ Actualizar Jornada
              </button>
              <a href="{{ url_for('rutas_jornada.jornadas') }}" class="btn btn-secondary ms-3">Cancelar</a>
            </div>
          </form>
        </div>
        <div class="card-footer text-center text-muted small">
          Â© 2025 Mi Veterinaria
        </div>
      </div>
    </div>
  </div>
</body>
</html>
