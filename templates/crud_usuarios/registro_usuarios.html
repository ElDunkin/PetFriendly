<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/registro_usuarios.css">
    <link rel="stylesheet" href="/static/css/generic.css">
    <title>Gestion usuarios</title>
</head>
<body>
    <header>
        <div class="logo">
        <nav class="menu">
            
            <ul>
                <li><a href="/dashboard_administrador">Dashboard</a></li>
                <li><a href="/registro_usuarios">Gestion Usuarios</a></li>
                <li><a href="/registro_paciente_animal">Gestion Paciente</a></li>
            </ul>
        </nav>

        <div class="logout">
            
        </div>
    </header>

    <h1>Registro Nuevo usuario</h1>

    <form action="/registro_usuarios" method="POST">
    
    <label>Nombres completos</label>
    <input type="text" name="nombre_usuario">
    <label>Apellidos completos</label>
    <input type="text" name="apellido_usuario">
    <br>
    <label>Tipo de documento</label>
    <select id="documento" name="tipo_documento_usuario">
        <option value="">---- Seleccione uno ----</option>
        <option value="CC">Cedula de Ciudadania</option>
        <option value="CE">Cedula de Extranjeria</option>
        <option value="PASAPORTE">Pasaporte</option>
        <option value="PPT">PPT</option>
    </select>
    <label>Número de Documento</label>
    <input type="text" name="numero_documento">
    <br> 
    <label>Correo electronico</label>
    <input type="email" name="correo_electronico_usuario">
    <br>
    <label>Celular</label>
    <input type="text" name="telefono">
    <label>Rol</label>
    <select name="id_rol" id="_id_rol">
        <option value="">---- Seleccione uno ----</option>
        <option value="1">Administrador</option>
        <option value="2">Medico Veterinario</option>
        <option value="3">Cliente</option>
    </select>
    <br>
    <label>Contraseña</label>
    <input type="password" name="contrasena">
    <br>
    <br>
    <input type="submit" value="Registrar" name="action" class="btn btn-success">
    <br>
    <input type="submit" value="Ver lista de usuarios" name="action" class="btn btn-primary">
    </form>

<h1>{{text}}</h1>


    <footer>
        <div>
            Copyright © 2025 Developed by Trio Imperial co.
        </div>

        <div>
            Powered by Petfriendly
        </div>
    </footer>
</body>
</html>
