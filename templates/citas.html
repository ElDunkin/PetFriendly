{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center">
    <h3>Listado de Citas</h3>
    <a href="{{ url_for('rutas_citas.nueva_cita') }}" class="btn btn-primary">Nueva Cita</a>
  </div>

  <table class="table mt-3">
    <thead>
      <tr>
        <th>#</th>
        <th>Mascota</th>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Motivo</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for c in citas %}
      <tr>
        <td>{{ c.id }}</td>
        <td>{{ c.nombre_mascota }}</td>
        <td>{{ c.fecha }}</td>
        <td>{{ c.hora }}</td>
        <td>{{ c.motivo }}</td>
        <td>{{ c.estado }}</td>
        <td>
          <form action="{{ url_for('rutas_citas.cancelar_cita', id=c.id) }}" method="POST" onsubmit="return confirm('Â¿Cancelar esta cita?');">
            <button type="submit" class="btn btn-sm btn-danger">Cancelar</button>
          </form>
        </td>
      </tr>
      {% else %}
      <tr>
        <td colspan="7" class="text-center">No hay citas registradas.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
