<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/generic.css">
    <link rel="stylesheet" href="/static/css/registro_usuarios.css">
    <link rel="stylesheet" href="/static/css/registro_pacientes.css">
    <title>Registro Paciente</title>
</head>
<body>
    <header>
        <div class="logo">
        <nav class="menu">
            
            <ul>
                <li><a href="/dashboard_administrador">Dashboard</a></li>
                <li><a href="/registro_usuarios">Gestion Usuarios</a></li>
                <li><a href="/registro_paciente_animal">Gestion Paciente</a></li>
            </ul>
            <div class="btn-group">
                <a href="{{ url_for('rutas_login.login') }}" class="btn-cupo">ðŸ”’ Cerrar SesiÃ³n</a>
            </div>
        </nav>
    </header>

    <h1>Registro Nuevo paciente</h1>
    
    {% if text %}
        <div class="alert alert-info">{{ text }}</div>
    {% endif %}

    <form action="/registro_paciente_animal" method="POST" enctype="multipart/form-data">
        <label>Nombre del paciente</label>
        <input type="text" name="nombre_paciente" required>

        <label>Especie del paciente</label>
        <select name="especie_paciente" required>
            <option value="">-- Seleccione --</option>
            <option value="Perro">Perro</option>
            <option value="Gato">Gato</option>
        </select>

        <label>Raza del paciente</label>
        <input type="text" name="raza_paciente" required>

        <label>Sexo del paciente</label>
        <select name="sexo_paciente" required>
            <option value="">-- Seleccione --</option>
            <option value="Macho">Macho</option>
            <option value="Hembra">Hembra</option>
        </select>

        <label>Peso del paciente (KG)</label>
        <input type="text" name="peso_paciente" required>

        <label>Color del pelaje</label>
        <input type="text" name="color_pelaje_paciente" required>

        <label>Fecha de nacimiento</label>
        <input type="date" name="fecha_nacimiento_paciente">

        <label>Edad estimada (en meses si no se conoce fecha exacta)</label>
        <input type="number" name="edad_estimada_paciente">

        <label>Â¿El paciente es rescatado?</label>
        <select name="rescatado" required>
            <option value="">-- Seleccione --</option>
            <option value="1">SÃ­</option>
            <option value="0">No</option>
        </select>

        <label>Â¿El paciente es adoptado?</label>
        <select name="adoptado" required>
            <option value="">-- Seleccione --</option>
            <option value="1">SÃ­</option>
            <option value="0">No</option>
        </select>

        <label>Documento del propietario (si tiene)</label>
        <input type="number" name="numero_documento">

        <label>Foto del paciente</label>
        <input type="file" name="foto_paciente" accept="image/*">
        <br>
        <input type="submit" value="Registrar Paciente" name="action" class="btn btn-success">
            <br>
        <a href="/listar_paciente_animal" class="btn btn-primary">Ver lista de pacientes</a>

    </form>

    <footer>
        <div>
            Copyright Â© 2025 Developed by Trio Imperial co.
        </div>

        <div>
            Powered by Petfriendly
        </div>
    </footer>
</body>
</html>
