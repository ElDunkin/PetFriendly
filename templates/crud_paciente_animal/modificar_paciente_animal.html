<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/generic.css">
    <link rel="stylesheet" href="/static/css/registro_usuarios.css">
    <title>Modificar Paciente</title>
</head>
<body>
    <header>
        <div class="logo">
        <nav class="menu">
            <ul>
                <li><a href="/dashboard_administrador">Dashboard</a></li>
                <li><a href="/registro_usuarios">Gestion Usuarios</a></li>
                <li><a href="/registro_paciente_animal">Gestion Paciente</a></li>
                <li><a href="#">Gestion Consultas</a></li>
            </ul>
            <div class="btn-group">
                <a href="{{ url_for('rutas_login.login') }}" class="btn-cupo">ðŸ”’ Cerrar SesiÃ³n</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Modificar Usuario</h1>
            <form action="/modificar_paciente_animal/{{ paciente.id_paciente}}" method="POST" enctype="multipart/form-data">
                <label>Nombre del paciente</label>
                <input type="text" name="nombre_paciente" value="{{ paciente.nombre_paciente}}" required>
                <br>
                <label>Raza del paciente</label>
                <input type="text" name="raza_paciente" value="{{ paciente.raza_paciente }}" required>
                <br>
                <label>Peso del paciente (KG)</label>
                <input type="text" name="peso_paciente" value=" {{ paciente.peso_paciente}}" required>
                <br>
                <label>Fecha de nacimiento</label>
                <input type="date" name="fecha_nacimiento_paciente" value="{{ paciente.fecha_nacimiento_paciente}}">
                <br>
                <label>Edad estimada (en meses si no se conoce fecha exacta)</label>
                <input type="number" name="edad_estimada_paciente" value="{{
                    paciente.edad_estimada_paciente }}">
                <br>
                <label>Foto del paciente</label>
                <input type="file" name="foto_paciente" accept="image/*" value="{{ paciente.foto_paciente}}">
                <br>
                <br>
                <a href="/listar_paciente_animal" class="btn btn-warning">Volver</a>
                <button type="submit" class="btn btn-success">Modificar</button>  
            </form>
        </div>
    </main>

    <footer>
        <div>
            Copyright Â© 2025 Developed by Trio Imperial co.
        </div>

        <div>
            Powered by Petfriendly
        </div>
    </footer>
</body>
</html>
