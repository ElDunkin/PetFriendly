<!-- Modal Movimiento / Donación -->
<div class="modal" tabindex="-1" id="modalMovimiento">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="formMovimiento">
        <div class="modal-header">
          <h5 class="modal-title" id="movTitulo">Registrar movimiento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" name="medicamento_id" id="mov_medicamento_id">
          <input type="hidden" name="tipo" id="mov_tipo">

          <!-- Entrada/Salida -->
          <div id="movEntradaSalida">
            <div class="mb-2">
              <select class="form-control" name="responsable" required>
                <option value="">Seleccionar responsable *</option>
              </select>
            </div>
            <div class="mb-2">
              <input type="number" class="form-control" name="cantidad" placeholder="Cantidad *">
            </div>
            <div class="mb-2">
              <input type="date" class="form-control" name="fecha">
            </div>
            <div class="mb-2">
              <select name="motivo" class="form-control">
                <option value="">Motivo *</option>
                <option value="Reposición">Reposición</option>
                <option value="Donación">Donación</option>
              </select>
            </div>
            <div class="mb-2">
              <input type="text" class="form-control" name="observacion" placeholder="Observación">
            </div>
          </div>

          <!-- Donación -->
          <div id="movDonacion" style="display:none;">
            <div class="mb-2">
              <input type="text" class="form-control" name="donante" placeholder="Nombre del donante *">
            </div>
            <div class="mb-2">
              <input type="text" class="form-control" name="contacto" placeholder="Contacto del donante *">
            </div>
            <div class="mb-2">
              <input type="text" class="form-control" name="nombre_medicamento_d" placeholder="Nombre medicamento *">
            </div>
            <div class="mb-2">
              <input type="text" class="form-control" name="presentacion_d" placeholder="Presentación *">
            </div>
            <div class="mb-2">
              <input type="number" class="form-control" name="cantidad_d" placeholder="Cantidad recibida *">
            </div>
            <div class="mb-2">
              <input type="text" class="form-control" name="unidad_medida" placeholder="Unidad de medida *">
            </div>
            <div class="mb-2">
              <input type="text" class="form-control" name="lote_d" placeholder="Lote">
            </div>
            <div class="mb-2">
              <input type="date" class="form-control" name="fecha_vencimiento_d" placeholder="Fecha de vencimiento">
            </div>
            <div class="mb-2">
              <textarea class="form-control" name="observaciones_d" placeholder="Observaciones"></textarea>
            </div>
            <div class="mb-2">
              <label><input type="checkbox" name="trasladar_inventario"> Trasladar al inventario clínico</label>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" id="btnGuardar">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal Historial -->
<div class="modal" tabindex="-1" id="modalHistorial">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Historial de Movimientos</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <table class="table table-striped" id="tablaMovimientos">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Acción</th>
              <th>Responsable</th>
              <th>Motivo</th>
              <th>Cantidad</th>
              <th>Observación</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
