<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
<div class="modal fade" id="modalCancelarConsulta{{ consulta.id_consulta }}" tabindex="-1" aria-labelledby="cancelarConsultaLabel" aria-hidden="true">
    <div class="modal-dialog">
    <form method="POST" action="{{ url_for('rutas_consultas.cancelar_consulta', id_consulta=consulta.id_consulta) }}">
    <input type="hidden" name="id_consulta" value="{{ consulta.id_consulta }}">
        <div class="modal-content">
        <div class="modal-header bg-danger text-white">
            <h5 class="modal-title" id="cancelarConsultaLabel">Cancelar Consulta</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
            <p>¿Estás seguro que deseas cancelar esta consulta?</p>

            <div class="mb-3">
            <label for="motivo" class="form-label">Motivo de cancelación *</label>
            <select class="form-select" name="motivo" id="motivo" required>
                <option value="">Selecciona un motivo</option>
                <option value="Paciente no asistió">Paciente no asistió</option>
                <option value="Consulta reprogramada">Consulta reprogramada</option>
                <option value="Error de registro">Error de registro</option>
                <option value="Otro">Otro</option>
            </select>
            </div>

            <div class="mb-3">
            <label for="observacion" class="form-label">Observación (opcional)</label>
            <textarea class="form-control" name="observacion" id="observacion" maxlength="300" rows="3"
                placeholder="Máx. 300 caracteres"></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-danger">Confirmar Cancelación</button>
        </div>
        </div>
    </form>
    </div>
</div>
