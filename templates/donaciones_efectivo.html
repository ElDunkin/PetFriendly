<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Donaciones Monetarias</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Registrar Donación Monetaria</h2>

    <!-- Mensajes flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha de donación *</label>
            <input type="date" class="form-control" id="fecha" name="fecha" required max="{{ date.today() }}">
        </div>

        <div class="mb-3">
            <label for="nombre_donante" class="form-label">Nombre del donante</label>
            <input type="text" class="form-control" id="nombre_donante" name="nombre_donante" placeholder="Opcional">
        </div>

        <div class="mb-3">
            <label for="tipo_entrega" class="form-label">Tipo de entrega *</label>
            <select class="form-select" id="tipo_entrega" name="tipo_entrega" required>
                <option value="">Seleccione</option>
                <option value="Dinero en efectivo">Dinero en efectivo</option>
                <option value="Transferencia electrónica">Transferencia electrónica</option>
                <option value="Depósito bancario">Depósito bancario</option>
                <option value="Donación en línea">Donación en línea</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="monto" class="form-label">Monto donado (COP) *</label>
            <input type="number" class="form-control" id="monto" name="monto" required min="1" step="0.01" placeholder="Ej. 10000">
        </div>

        <div class="mb-3">
            <label for="destino" class="form-label">Destino del dinero *</label>
            <select class="form-select" id="destino" name="destino" required>
                <option value="">Seleccione</option>
                <option value="Uso general del centro">Uso general del centro</option>
                <option value="Caso específico">Caso específico</option>
            </select>
        </div>

        <div class="mb-3 d-none" id="casoEspecificoDiv">
            <label for="caso_especifico" class="form-label">Nombre del caso específico *</label>
            <input type="text" class="form-control" id="caso_especifico" name="caso_especifico" placeholder="Nombre del animal o proyecto">
        </div>

        <div class="mb-3">
            <label for="observaciones" class="form-label">Observaciones</label>
            <textarea class="form-control" id="observaciones" name="observaciones" maxlength="300" rows="3" placeholder="Comentarios adicionales (máx. 300 caracteres)"></textarea>
        </div>

        <div class="mb-3">
            <label for="comprobante" class="form-label">Comprobante (JPG, PNG, PDF)</label>
            <input class="form-control" type="file" id="comprobante" name="comprobante" accept=".jpg,.jpeg,.png,.pdf">
        </div>

        <button type="submit" class="btn btn-primary">Registrar Donación</button>
    </form>
</div>

<!-- Bootstrap JS y Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS para mostrar/ocultar caso específico -->
<script>
    const destinoSelect = document.getElementById('destino');
    const casoDiv = document.getElementById('casoEspecificoDiv');

    destinoSelect.addEventListener('change', () => {
        if(destinoSelect.value === 'Caso específico') {
            casoDiv.classList.remove('d-none');
            document.getElementById('caso_especifico').required = true;
        } else {
            casoDiv.classList.add('d-none');
            document.getElementById('caso_especifico').required = false;
        }
    });
</script>
</body>
</html>
